name: Sync CLI Readmes

on:
  push:
    branches:
      - next
      - cleanup

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Sync files
        run: |
          cp zowe-cli/README.md zowe-cli/packages/cli/README.md
          git add .
          git commit -m "Sync files" || true
          git push
