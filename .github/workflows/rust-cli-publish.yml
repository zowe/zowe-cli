name: Rust CLI Publish

on:
  push:
    branches:
        - "master"
        - "next"
    paths:
    - 'zowex/**'
    - '.github/workflows/rust-cli*.yml'

jobs:

  release:

    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get version
      id: get-version
      working-directory: zowex
      run: echo "ZOWEX_VERSION=$(cargo metadata --no-deps | jq -r .packages[0].version)" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: native-v${{ steps.get-version.outputs.ZOWEX_VERSION }}
        name: Native Client Release ${{ steps.get-version.outputs.ZOWEX_VERSION }}
        body: |
          Native Zowe CLI client which communicates with a "daemon" version of Zowe CLI.
        draft: false
        prerelease: false

    - uses: actions/upload-artifact@v3
      with:
        name: repo
        path: |
          zowex/**
          !.git


  build-linux:
    name: Build Linux

    needs: release

    runs-on: ubuntu-latest

    steps:
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - uses: actions/download-artifact@v3
      with:
        name: repo
    
    - name: Prepare Cross
      run: cargo install cross@0.2.5

    # Need to build in container with old version of GLIBC to support RHEL 7
    # https://kobzol.github.io/rust/ci/2021/05/07/building-rust-binaries-in-ci-that-work-with-older-glibc.html
    - name: Build
      run: cross build --verbose --release

    - name: Get version
      id: get-version
      run: echo "ZOWEX_VERSION=$(cargo metadata --no-deps | jq -r .packages[0].version)" >> $GITHUB_OUTPUT

    - name: Create Archive
      run: |
        cd target/x86_64-unknown-linux-gnu/release
        tar -cvzf zowe.tgz zowe
        mv zowe.tgz zowe-linux.tgz

    - name: Upload Release Asset
      id: upload-release-asset
      uses: ncipollo/release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: native-v${{ steps.get-version.outputs.ZOWEX_VERSION }}
        name: Native Client Release ${{ steps.get-version.outputs.ZOWEX_VERSION }}
        allowUpdates: true
        artifacts: target/release/x86_64-unknown-linux-gnu/zowe-linux.tgz
        asset_content_type: application/octet-stream


  build-macos:
    name: Build MacOS

    needs: release

    runs-on: macos-latest

    steps:

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - uses: actions/download-artifact@v3
      with:
        name: repo

    - name: Build
      run: cargo build --verbose --release

    - name: Get version
      id: get-version
      run: echo "ZOWEX_VERSION=$(cargo metadata --no-deps | jq -r .packages[0].version)" >> $GITHUB_OUTPUT

    - name: Create Archive
      run: |
        cd target/release
        tar -cvzf zowe.tgz zowe
        mv zowe.tgz zowe-macos.tgz

    - name: Upload Release Asset
      id: upload-release-asset
      uses: ncipollo/release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: native-v${{ steps.get-version.outputs.ZOWEX_VERSION }}
        name: Native Client Release ${{ steps.get-version.outputs.ZOWEX_VERSION }}
        allowUpdates: true
        artifacts: target/release/zowe-macos.tgz
        asset_content_type: application/octet-stream


  build-windows:
    name: Build Windows

    needs: release

    runs-on: windows-latest

    steps:

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - uses: actions/download-artifact@v3
      with:
        name: repo

    - name: Build
      run: cargo build --verbose --release
      env:
        RUSTFLAGS: "-Ctarget-feature=+crt-static"

    - name: Get version
      id: get-version
      run: echo "ZOWEX_VERSION=$(cargo metadata --no-deps | jq -r .packages[0].version)" >> $GITHUB_OUTPUT

    - name: Create Archive
      run: |
        cd target/release
        tar -cvzf zowe.tgz zowe.exe
        mv zowe.tgz zowe-windows.tgz

    - name: Upload Release Asset
      id: upload-release-asset
      uses: ncipollo/release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: native-v${{ steps.get-version.outputs.ZOWEX_VERSION }}
        name: Native Client Release ${{ steps.get-version.outputs.ZOWEX_VERSION }}
        allowUpdates: true
        artifacts: target/release/zowe-windows.tgz
        asset_content_type: application/octet-stream
